
{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
{% load static %}
    <div id="content" class="container">
        <h2>{{ title }}</h2>
        <hr>
        <form id="form1" action="/accounts/sign_up" method="post" onsubmit="return false">
            {% csrf_token %}
            <p>
                <label for="login">Логин:</label><br>
                <input type="text" id="login" name="login" class="inp" required>
                <div id="login_mess" class="mess"></div>
            </p>
            <p>
                <label for="pass1">Пароль:</label><br>
                <input type="password" id="pass1" name="pass1" class="inp" required>
            </p>
            <p>
                <label for="pass2">Повторите пароль:</label><br>
                <input type="password" id="pass2" name="pass2" class="inp" required>
            </p>
            <p>
                <label for="email">E-Mail:</label><br>
                <input type="email" id="email" name="email" class="inp" required>
            </p>
            <p style="margin-top: 30px">
                <input id="submit" type="submit" value="Отправить" class="btn btn-success" style="width: 150px">
                <input type="reset" value="Очистить" class="btn btn-success" style="width: 150px">

            </p>
        </form>
    </div>
    <script src="{% static 'js/sign_up.js' %}"></script>
{% endblock content %}
