
{% extends 'layouts/base2.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% load static %}

{% block content %}
    <link href="{%static 'css\signin.css'%}" rel="stylesheet">

<body class="text-center">
        <div id="content" class="container">
            <h2>{{ title }}</h2>
            <hr>
            <form id="form1" class="form-signin"  action="/accounts/sign_up" method="post" onsubmit="return false">
                {% csrf_token %}
                <p>
                    <label for="login">Логин:</label><br>
                    <input type="text" id="login" name="login" class="form-control" required autofocus>
                    <div id="login_mess" class="mess"></div>
                </p>
                <p>
                    <label class="sr-only-focusable" for="pass1">Пароль:</label><br>
                    <input type="password" id="pass1" name="pass1" class="form-control" required>
                </p>
                <p>
                    <label for="pass2">Повторите пароль:</label><br>
                    <input type="password" id="pass2" name="pass2" class="form-control" required>
                </p>
                <p>
                    <label for="email">E-Mail:</label><br>
                    <input type="email" id="email" name="email" class="form-control" required>
                </p>
                <p id="btnsub" style="margin-top: 30px">
                    <input id="submit" type="submit" value="Отправить" class="btn btn-danger btn-md " style="width: 180px;">
                    <input id="reset" type="reset" value="Очистить" class="btn btn-danger btn-md " style="width: 180px">
                </p>

            </form>
        </div>
    <script src="{% static 'js/sign_up.js' %}"></script>
</body>
{% endblock content %}
