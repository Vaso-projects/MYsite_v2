{% extends 'layout/base.html' %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
<div id="content" class="container">
    <h2>{{ title }}</h2>
    <hr>
    <form id="post_edit_form" method="post" action="/news/edit/{{ post.id }}">
        {% csrf_token %}
        <div>
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>
                    {{ field }}
                </div>
            </div>
            {% endfor %}
        </div>
        <p style="margin-top: 20px">
            <input id="b1" type="submit" value="Сохранить" class="btn btn-success">
            <input id="b2" type="reset" value="Очистить" class="btn btn-success">
        </p>
    </form>
    <a href="/news">Назад к ленте новостей</a>
    <hr>
</div>
<style>
    .form-group input{
        width: 50%;
        height: 30px;
    }
    .form-group textarea {
        width: 50%;
    }
    #b1, #b2 {
        width: 150px;
    }
</style>
{% endblock content %}
