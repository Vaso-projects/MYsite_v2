{% extends 'layout/base.html' %}


{% block title %}
    {{ title }}
{% endblock title %}


{% block content %}
<div id="content" class="container">
    <hr>
    <h2 style="text-align: center; ">{{ title }}</h2>
    <hr>
    <hr>
    <div>
        <img src="/media/{{ post.image }}" width="30%" align="left" style="margin-right: 50px">
        <h3>{{ post.title }}</h3>
        <h5>
            {{ post.published }} => {{ post.author}}
        </h5>
        <h4>{{ post.content }}</h4>
        <div style="clear: left"></div>
        <a href="/news">Вернуться к ленте новостей</a>
    </div>
</div>
{% endblock content %}
