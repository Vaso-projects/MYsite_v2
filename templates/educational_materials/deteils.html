
{% extends 'layouts/base2.html' %}

{% block title %}

{% endblock title %}

{% load static %}

{% block content %}
<div id="content" class="container">
    <h2>{{ title }}</h2>
    <hr>
    <div>
        <img src="/media/{{ hw.image }}" width="30%" align="left" style="margin-right: 50px">
        <h3>{{ post.title }}</h3>

            {{ hw.published }}
        </h5>
        <h4>{{ hw.content }}</h4>
        <div style="clear: left"></div>
        <a href="/news">Вернуться к списку</a>
    </div>
</div>
{% endblock content %}
